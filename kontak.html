  <!-- Contact Content -->

        <p class="text-gray-600 mb-2">Or contact us directly:</p>

 <footer class="bg-pink-600 text-white py-6 mt-12">
    <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
        <p class="text-sm">&copy; 2021 LastSky Premium. If you need i'm here.</p>
        <div class="flex space-x-4 mt-4 md:mt-0">
            <a href="https://x.com/lstskyyy?s=11" aria-label="WhatsApp" class="hover:text-pink-300 transition">
                <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24" >
                    <path d="M23 3a10.9 10.9 0 0 1-3.14.86 4.48 4.48 0 0 0 2-2.48 9.14 9.14 0 0 1-2.88 1.1 4.52 4.52 0 0 0-7.7 4.12A12.8 12.8 0 0 1 1.64 2.16a4.52 4.52 0 0 0 1.4 6.04 4.48 4.48 0 0 1-2-.55v.06a4.52 4.52 0 0 0 3.63 4.43 4.52 4.52 0 0 1-2 .08 4.52 4.52 0 0 0 4.22 3.14A9 9 0 0 1 1 19.54a12.7 12.7 0 0 0 6.92 2"/>

</footer>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <h2 class="text-2xl font-bold mb-4 text-pink-800">Your Cart</h2>
      <div id="cart-items"></div>
      <div class="mt-4">
        <strong>Total: $<span id="cart-total">0.00</span></strong>
      </div>
      <button class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 mr-2" onclick="checkout()">Checkout</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" onclick="closeCart()">Close</button>
    </div>
  </div>

  <script>
    let cart = [];
    const cartCountEl = document.getElementById('cart-count');
    const cartItemsEl = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');

    function showCart(event) {
      event.preventDefault();
      updateCartDisplay();
      document.getElementById('cart-modal').style.display = 'block';
    }

    function closeCart() {
      document.getElementById('cart-modal').style.display = 'none';
    }

    function updateCartCount() {
      cartCountEl.textContent = cart.length;
    }

    function updateCartDisplay() {
      cartItemsEl.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        cartItemsEl.innerHTML += `<div class="flex justify-between mb-2"><span>${item.name}</span><span>$${item.price.toFixed(2)}</span></div>`;
        total += item.price;
      });
      cartTotalEl.textContent = total.toFixed(2);
    }

    function checkout() {
      alert('Checkout successful! Thank you for your purchase.');
      cart = [];
      updateCartCount();
      closeCart();
    }
  </script>
</body>
