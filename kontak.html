<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fce4ec, #f8bbd9);
      min-height: 100vh;
      color: #1a202c;
    }
    .cart-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 1000;
    }
    .cart-content {
      background: white;
      width: 90%;
      max-width: 500px;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .menu {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 64px;
        right: 0;
        background: #db2777;
        width: 200px;
        padding: 10px;
        border-radius: 0 0 10px 10px;
      }
      .menu.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body class="bg-pink-50">


  <header class="bg-pink-600 text-white shadow-lg relative">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">LastSky Premium</h1>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <ul class="menu" id="menu">
        <li><a href="index.html" class="px-4 py-2 rounded hover:bg-pink-500">Beranda</a></li>
        <li><a href="profil.html" class="px-4 py-2 rounded hover:bg-pink-500">Profil</a></li>
        <li><a href="produk.html" class="px-4 py-2 rounded hover:bg-pink-500">Produk</a></li>
        <li><a href="kontak.html" class="px-4 py-2 rounded bg-pink-700" aria-current="page">Kontak</a></li>
        <li class="relative">
          <a href="kerkun.png" class="px-4 py-2 rounded hover:bg-pink-500" onclick="showCart(event)">
            <img src="kerkun.png" alt="Cart icon" class="inline w-6 h-6 mr-2" /> (<span id="cart-count">0</span>)
          </a>
        </li>
      </ul>
    </nav>
  </header>


  <main class="container mx-auto px-6 py-12">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold mb-4 text-pink-800">Hubungi Kami</h2>
      <p class="text-lg text-gray-700">Get in touch with our team. We love to hear from you!</p>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto text-center">
      <p class="text-gray-600 mb-4">Contact us directly:</p>
      <a href="https://wa.me/6283875332377" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mr-2 inline-block" target="_blank">WhatsApp</a>
      <a href="https://x.com/lstskyyy?s=11" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 inline-block" target="_blank">Twitter</a>
      <a href="https://drive.google.com/drive/folders/1nOgKQnIYKJ7zlRSu7T08EDGncmb4EeCr" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 inline-block" target="_blank">Testi</a>

    </div>
  </main>


  <footer class="bg-pink-600 text-white py-6 mt-12">
    <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
      <p class="text-sm">&copy; 2021 LastSky Premium. If you need I'm here.</p>
      <div class="flex space-x-4 mt-4 md:mt-0">
        <a href="https://x.com/lstskyyy?s=11" class="hover:text-pink-300 transition">
          <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
            <path d="M23 3a10.9 10.9 0 0 1-3.14.86 4.48 4.48 0 0 0 2-2.48 9.14 9.14 0 0 1-2.88 1.1 4.52 4.52 0 0 0-7.7 4.12A12.8 12.8 0 0 1 1.64 2.16a4.52 4.52 0 0 0 1.4 6.04 4.48 4.48 0 0 1-2-.55v.06a4.52 4.52 0 0 0 3.63 4.43 4.52 4.52 0 0 1-2 .08 4.52 4.52 0 0 0 4.22 3.14A9 9 0 0 1 1 19.54a12.7 12.7 0 0 0 6.92 2"/>
          </svg>
        </a>
      </div>
    </div>
  </footer>


  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <h2 class="text-2xl font-bold mb-4 text-pink-800">Keranjang kamu</h2>
      <div id="cart-items"></div>
      <div class="mt-4">
        <strong>Total: <span id="cart-total">0</span></strong>
      </div>
      <button class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 mr-2" onclick="checkout()">Checkout</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" onclick="closeCart()">Close</button>
    </div>
  </div>

  <script>
    let cart = [];
    const cartCountEl = document.getElementById('cart-count');
    const cartItemsEl = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');

    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }

    function showCart(event) {
      event.preventDefault();
      updateCartDisplay();
      document.getElementById('cart-modal').style.display = 'block';
    }

    function closeCart() {
      document.getElementById('cart-modal').style.display = 'none';
    }

    function updateCartCount() {
      cartCountEl.textContent = cart.length;
    }

    function updateCartDisplay() {
      cartItemsEl.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        cartItemsEl.innerHTML += `<div class="flex justify-between mb-2"><span>${item.name}</span><span>$${item.price.toFixed(2)}</span></div>`;
        total += item.price;
      });
      cartTotalEl.textContent = total.toFixed(2);
    }

    function checkout() {
      alert('Checkout successful! Thank you for your purchase.');
      cart = [];
      updateCartCount();
      closeCart();
    }
  </script>
</body>
</html>
