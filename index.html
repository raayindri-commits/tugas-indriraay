    <section id="home" class="page container mx-auto px-6 py-12 fade-in">
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold mb-4 text-pink-800">Hai Selamat Datang di LastSky Premium</h2>

    <img src="menu apprem.jpg"> </a></button>
    

    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <h2 class="text-2xl font-bold mb-4 text-pink-800">Your Cart</h2>
            <div id="cart-items"></div>
            <div class="mt-4">
                <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mt-4" onclick="closeCart()">Close</button>
        </div>
    </div>

    <script>
        let cart = [];
        const cartCountEl = document.getElementById('cart-count');
        const cartItemsEl = document.getElementById('cart-items');
        const cartTotalEl = document.getElementById('cart-total');

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(section => section.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
            if (pageId === 'home') document.getElementById('home').classList.add('fade-in');
        }

        function showCart() {
            updateCartDisplay();
            document.getElementById('cart-modal').style.display = 'block';
        }

        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            cartCountEl.textContent = cart.length;
            alert('Added to cart!'); // Simple feedback
        }

        function updateCartDisplay() {
            cartItemsEl.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                cartItemsEl.innerHTML += `<div class="flex justify-between mb-2"><span>${item.name}</span><span>$${item.price}</span></div>`;
                total += item.price;
            });
            cartTotalEl.textContent = total.toFixed(2);
        }

        showPage('home');
    </script>
